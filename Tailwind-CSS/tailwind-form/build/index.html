<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen">

    <div class="min-h-screen bg-black flex items-center justify-center">
        <form
          class="bg-black text-white p-6 rounded-lg w-full max-w-4xl space-y-6"
        >
          <!-- Name -->
          <div class="flex items-center space-x-4">
            <label class="text-sm font-medium mb-1 text-teal-500 w-1/8" for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Light Sage Pants"
              class=" flex-grow bg-gray-800 rounded-lg border border-gray-700 text-sm p-3 outline-none focus:ring-2 focus:ring-teal-500"
            />
          </div>
      
          <!-- Link -->
          <div class="flex items-center space-x-4">
            <label class="text-sm font-medium mb-1 text-teal-500 w-1/4" for="link">Link</label>
            <input
              type="url"
              id="link"
              placeholder="https://www.example.com"
              class="flex-grow bg-gray-800 rounded-lg border border-gray-700 text-sm p-3 outline-none focus:ring-2 focus:ring-teal-500"
            />
          </div>
      
          <!-- Date -->
          <div class="flex items-center space-x-4">
            <label class="text-sm font-medium mb-1 w-1/4" for="date">Date</label>
            <input
              type="text"
              id="date"
              placeholder="21 Feb 2024 â€” 4 Mar 2024"
              class="flex-grow bg-gray-800 rounded-lg border border-gray-700 text-sm p-3 outline-none focus:ring-2 focus:ring-teal-500"
            />
          </div>
      
          <!-- Description -->
          <div class="flex items-center space-x-4">
            <label class="text-sm font-medium mb-1 w-1/4" for="description">Description</label>
            <textarea
              id="description"
              rows="3"
              placeholder="Write a new description..."
              class="flex-grow bg-gray-800 rounded-lg border border-gray-700 text-sm p-3 outline-none focus:ring-2 focus:ring-teal-500"
            ></textarea>
          </div>
      
          <!-- Tags -->
          <div class="flex items-center space-x-4">
            <label class="text-sm font-medium mb-1 w-1/4" for="tags">Tags</label>
            <div class="flex-grow bg-gray-800 rounded-lg border border-gray-700 text-sm flex flex-wrap gap-2 p-3">
              <span class="bg-gray-700 text-xs px-3 py-1 rounded-lg">Pants</span>
              <span class="bg-gray-700 text-xs px-3 py-1 rounded-lg">Green</span>
              <span class="bg-gray-700 text-xs px-3 py-1 rounded-lg">Sage</span>
              <span class="bg-gray-700 text-xs px-3 py-1 rounded-lg">Women</span>
            </div>
          </div>
      
          <!-- Folder -->
          <div class="flex items-center space-x-4">
            <label class="text-sm font-medium mb-1 w-1/4" for="folder">Folder</label>
            <div class="flex-grow bg-gray-800 rounded-lg border border-gray-700 text-sm flex items-center px-3 py-2">
              <span class="text-red-500 mr-2">ðŸ“‚</span>
              <span class="text-xs">Fashion</span>
            </div>
          </div>
        </form>
      </div>

      
      
    
</body>
</html>
